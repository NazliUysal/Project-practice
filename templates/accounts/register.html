<!DOCTYPE html>
<html>
  <head>
  {% load static %}
  <title>Registration</title>
  <link rel = "stylesheet" href="{% static 'css/register.css'%}">
  </head>

<body>
    <div class="wrapper">
        <div class= "title">
            Register
        </div>
    <form method= "POST" action="">
        {% csrf_token %}
      <div class = "form">
        <div class = "input_field">
            <label>Username</label>
            <input type="text" class ="input" {{form.username}} >
            
        </div>
        <div class = "input_field">
            <label>E-mail</label>
            <input type="text" class ="input" {{form.email}}>

        </div>
        <div class = "input_field">
            <label>Password</label>
            <input type="text" class ="input" {{form.password1}}>
             
        </div>
        <div class = "input_field">
            <label>Password again</label>
            <input type="text" class ="input" {{form.password2}}>
            
            
        </div>

        <div class = "input_field_terms">
            <label class="check" > 
                <input type = "checkbox">
                <span class="checkmark"></span> I accept the terms of service
            </label>
            <p></p>
        </div>
        <div class = "input_field">
            <input type = "submit" value="Register" class= "btn">
        </div>
      </div>
    </form>
    </div>

</body>
</html>
