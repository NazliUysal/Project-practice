<!DOCTYPE html>

    {% load static %}

  <body>
    <nav>
      <div class="topnav">
        <h2>ArtNetwork</h2>
        <a href="#">Home</a>
        <div class="search-container">
          <input type="text" placeholder="Search..." name="search" />
          <input type="submit" value="Search" class="btn" />
        </div>

        <a href="{% url 'upload' %}">Upload</a> 
        <a href="#">Messages</a>
        <a>{{ request.user }}</a>
        <a href="{% url 'logout' %}">Log out</a>
      </div>
    </nav>

    {% for post in posts %}

    <div class="card" style="width: 18rem">
      <img src="{{ post.image.url }}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h5 class="card-title">{{ post.art_name }}</h5>
        <p class="card-text">
          {{ post.caption }}
        </p>
        <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Go somewhere or details</a>
      </div>
    </div>
  {% endfor %}
